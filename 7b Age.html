	<body style="background-color:forestgreen;">

		<script language = "JavaScript" type = "text/javascript">
            alert("Welcome to the Age page"); //Welcoming alert
            
            var name = prompt("Please input your name.");
            var age = parseInt(prompt("Please input your age.")); //Inputs
            var space = " "; //Used for conveniency
            
            function calculate() {
                if(isNaN(age) != true) {
                    if(age === 30) {
                        return "Wasted your time here, you currently are 30!"
                    }else if(age > 30) {
                        return ` Already been 30, ${age - 30} years ago!`;
                    }else {
                        return 30 - age + ' more years until you turn 30!';
                    } //Returns years until 30
                }else {
                    return " Inputted an invalid value. Please try again.";
                } //Error message
            }
            
        document.write("<h1>Hi, <span style=\"color:royalblue;\">", name + " (", age + ")" + "</span></h2>"); //Writes input
        document.write("<p><h1>You have: <span style=\"color:red;\">" + calculate() +"</span> <h1>"); //Writes output
            
		</script>
